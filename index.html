<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Mum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 20px;
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: pink;
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 25px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="profile-photo"></div>
        <h1>Hello Mum!</h1>
        <p>I hope you have a great day today. Lots of love! --Coralie</p>
    </div>
    <div class="heart" style="left: 10%; top: 20%;"></div>
    <div class="heart" style="left: 70%; top: 30%;"></div>
    <div class="heart" style="left: 40%; top: 70%;"></div>
    <div class="heart" style="left: 90%; top: 50%;"></div>
    <div class="heart" style="left: 20%; top: 80%;"></div>
    <div class="heart" style="left: 60%; top: 10%;"></div>
</body>
</html>
